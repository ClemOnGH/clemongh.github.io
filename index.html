    <script>
      function lerpColor(color1, color2, factor) {
        const hexToRgb = (hex) => {
          let bigint = parseInt(hex.slice(1), 16);
          return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
        };

        const rgbToHex = (rgb) => {
          return (
            "#" +
            rgb
              .map((val) => {
                let hex = val.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
              })
              .join("")
          );
        };

        let c1 = hexToRgb(color1);
        let c2 = hexToRgb(color2);

        let result = c1.map((c, i) => Math.round(c + factor * (c2[i] - c)));
        return rgbToHex(result);
      }

      function getAccentColorByTime() {
        const now = new Date();
        const hour = now.getHours();

        const colorStops = [
          { hour: 0, color: "#5a28a6" },
          { hour: 8, color: "#fffc90" },
          { hour: 16, color: "#ff6c28" },
          { hour: 24, color: "#5a28a6" },
        ];

        let currentStop, nextStop;

        for (let i = 0; i < colorStops.length - 1; i++) {
          if (hour >= colorStops[i].hour && hour < colorStops[i + 1].hour) {
            currentStop = colorStops[i];
            nextStop = colorStops[i + 1];
            break;
          }
        }

        let factor =
          (hour - currentStop.hour) / (nextStop.hour - currentStop.hour);

        return lerpColor(currentStop.color, nextStop.color, factor);
      }

      function updateAccentColor() {
        const currentDate = new Date();
        var currentHours = currentDate.getHours();
        var currentMinutes = String(currentDate.getMinutes()).padStart(2, "0");
        var currentSeconds = String(currentDate.getSeconds()).padStart(2, "0");
        const accentColor = getAccentColorByTime();
        document.getElementById(
          "hexAndTime"
        ).innerText = `${currentHours}:${currentMinutes}.${currentSeconds} - ${accentColor}`;
        document.documentElement.style.setProperty(
          "--blue-accent",
          accentColor
        );
      }

      updateAccentColor();

      setInterval(updateAccentColor, 60);
    </script>
